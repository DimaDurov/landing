<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CodePen - Custom Properties based Parallax</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Inknut+Antiqua:600|Roboto|Roboto+Condensed:700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="content js-content">
  
  <section class="block section-landing">
    <figure class="item-parallax-media">
      <img src="background-header.jpg" alt="" />
    </figure>
    <div class="item-parallax-content flex-container">
      <div class="landing-content centered-content">
        <h1 class="head-large">Гравировка Apple</h1>
      </div>
    </div>
  </section>
  
  <section class="block section-intro">
    <div class="item-parallax-content flex-container">
      <div class="centered-content">
        <h2 class="head-small head-centered">Кто мы?</h2>
        <p class="copy copy-white">
       Мы занимаемся гравировкой на IPhone, IPad
        </p>
        <p class="copy copy-white">
      Оставьте заявку у нас, с вами свяжется наш менеджер и обсудит делати гравировки
        </p>
      </div>
    </div>
  </section>
  
  <section class="block section-part">
    <figure class="item-parallax-media">
      <img src="https://chekhol.com.ua/media/shop/16/77/product-For-iPad-Pro-12.9-inch-2020-0.75mm-HD-Transparent-TPU-Protective-Case_16779270879ed5c48371fabf2b4f85aa.jpg" alt=""  />
    </figure>
    <div class="item-parallax-content flex-container">
      <div class="centered-content">
        <h1 class="head-large head-centered">Гравирока <br/>на IPad</h1>
        <p class="copy copy-white">
          Делаем гравировку отдельную и на IPad
        </p>
      </div>
    </div>
  </section>
  
  <section class="block">
    <div class="item-parallax-content flex-container img-grid">
      <figure class="img-gridItem type-right">
        <img src="image-iphone-gravirovka.jpg" alt="" />
        <figcaption class="img-caption">
          <h2 class="head-small">Фон города</h2>
          <p class="copy copy-white">
            Как пример на данный IPhone нанесен фрагмент города.
          </p>
        </figcaption>
      </figure>
      <figure class="img-gridItem type-left">
        <img src="gravirovka_ipad.jpg" alt="" />
        <figcaption class="img-caption">
          <h2 class="head-small">Поздравления</h2>
          <p class="copy copy-white">
            На IPad можно нанести, например, какие-то поздравления в какой-то сфере за достижения.
          </p>
        </figcaption>
      </figure>
    </div>
  </section>
  
  <section class="block section-end">
    <figure class="item-parallax-media">
      <img src="apple.jpg" alt="" />
    </figure>
    <div class="item-parallax-content flex-container">
      <div class="landing-content centered-content">
        <h2 class="head-large">Оставьте заявку <a href ="#">ту</a></h2>
      </div>
    </div>
  </section>
  
  <section class="custom-properties-ftw">
    <h3 class="head-small head-centered">Ждем вас снова!</h3>
  </section>
</main>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
